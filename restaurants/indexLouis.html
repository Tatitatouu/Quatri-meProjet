<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+NG+Modern:wght@100..400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../sass/stylesResto.css">
</head>
<body>
    <div class="body-container">
        <header>
            <a href="../index.html" class="back-button"><i class="fas fa-arrow-left"></i></a>
            <img class="logo" src="../assets/images/logo/ohmyfood.png" alt="Logo Ohmyfood">
        </header>
        <section>
            <img class="img-fond" src="../assets/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Table de restaurant avec plat et verres">
        </section>
        <main>
            <div class="main-container">
                <section class="head-section">
                    <h1>Le délice des sens</h1>
                    <input type="checkbox" id="heart-jay" class="heart-checkbox">
                    <label for="heart-jay" class="heart-icon">
                        <i class="fa-regular fa-heart"></i>
                    </label>
                </section>
                <section class="menu-section">
                    <h2>ENTRÉES</h2>
                    <div class="menu-item">
                        <input type="checkbox" id="menu-item-tartare" class="menu-item-checkbox">
                        <label for="menu-item-tartare" class="menu-item-content">
                            <div class="item-text">
                                <h3>Tartare de thon</h3>
                                <p>Assaisonné au yuzu</p>
                            </div>
                            <div class="item-price-check">
                                <span class="item-price">25€</span>
                                <div class="checkmark"><i class="fa-solid fa-circle-check"></i></div>
                            </div>
                        </label>
                    </div>
                    <div class="menu-item">
                        <input type="checkbox" id="menu-item-bouchee" class="menu-item-checkbox">
                        <label for="menu-item-bouchee" class="menu-item-content">
                            <div class="item-text">
                                <h3>Bouchée de homard croustillant</h3>
                                <p>Et sa farandole de petits légumes</p>
                            </div>
                            <div class="item-price-check">
                                <span class="item-price">35€</span>
                                <div class="checkmark"><i class="fa-solid fa-circle-check"></i></div>
                            </div>
                        </label>
                    </div>
                    <div class="menu-item">
                        <input type="checkbox" id="menu-item-veloute" class="menu-item-checkbox">
                        <label for="menu-item-veloute" class="menu-item-content">
                            <div class="item-text">
                                <h3>Velouté de cèpes</h3>
                                <p>Aux truffes</p>
                            </div>
                            <div class="item-price-check">
                                <span class="item-price">20€</span>
                                <div class="checkmark"><i class="fa-solid fa-circle-check"></i></div>
                            </div>
                        </label>
                    </div>
                </section>
                <section class="menu-section">
                    <h2>PLATS</h2>
                    <div class="menu-item">
                        <input type="checkbox" id="menu-item-poulet" class="menu-item-checkbox">
                        <label for="menu-item-poulet" class="menu-item-content">
                            <div class="item-text">
                                <h3>Poulet rôti aux herbes de Provence</h3>
                                <p>Et sa crème de truffe</p>
                            </div>
                            <div class="item-price-check">
                                <span class="item-price">40€</span>
                                <div class="checkmark"><i class="fa-solid fa-circle-check"></i></div>
                            </div>
                        </label>
                    </div>
                    <div class="menu-item">
                        <input type="checkbox" id="menu-item-langouste" class="menu-item-checkbox">
                        <label for="menu-item-langouste" class="menu-item-content">
                            <div class="item-text">
                                <h3>Langouste rôtie</h3>
                                <p>Et ses légumes de saison</p>
                            </div>
                            <div class="item-price-check">
                                <span class="item-price">35€</span>
                                <div class="checkmark"><i class="fa-solid fa-circle-check"></i></div>
                            </div>
                        </label>
                    </div>
                    <div class="menu-item">
                        <div class="item-text">
                            <input type="checkbox" id="menu-item-cote" class="menu-item-checkbox">
                        <label for="menu-item-cote" class="menu-item-content">
                            <div class="item-text">
                                <h3>Côte de bœuf Angus</h3>
                                <p>Et sa purée de panais</p>
                            </div>
                            <div class="item-price-check">
                                <span class="item-price">44€</span>
                                <div class="checkmark"><i class="fa-solid fa-circle-check"></i></div>
                            </div>
                        </label>
                    </div>
                </section>
                <section class="menu-section">
                    <h2>DESSERTS</h2>
                    <div class="menu-item">
                        <input type="checkbox" id="menu-item-farandole" class="menu-item-checkbox">
                        <label for="menu-item-farandole" class="menu-item-content">
                            <div class="item-text">
                                <h3>Farandole de desserts</h3>
                                <p>Du chef</p>
                            </div>
                            <div class="item-price-check">
                                <span class="item-price">18€</span>
                                <div class="checkmark"><i class="fa-solid fa-circle-check"></i></div>
                            </div>
                        </label>
                    </div>
                    <div class="menu-item">
                        <input type="checkbox" id="menu-item-creme" class="menu-item-checkbox">
                        <label for="menu-item-creme" class="menu-item-content">
                            <div class="item-text">
                                <h3>Crème brulée</h3>
                                <p>Revisitée</p>
                            </div>
                            <div class="item-price-check">
                                <span class="item-price">22€</span>
                                <div class="checkmark"><i class="fa-solid fa-circle-check"></i></div>
                            </div>
                        </label>
                    </div>
                    <div class="menu-item">
                        <input type="checkbox" id="menu-item-tiramisu" class="menu-item-checkbox">
                        <label for="menu-item-tiramisu" class="menu-item-content">
                            <div class="item-text">
                                <h3>Tiramisu</h3>
                                <p>À la noisette</p>
                            </div>
                            <div class="item-price-check">
                                <span class="item-price">23€</span>
                                <div class="checkmark"><i class="fa-solid fa-circle-check"></i></div>
                            </div>
                        </label>
                    </div>
                </section>
                <section class="button">
                <button class="button-explorer">Commander</button>
                </section>
            </div>
        </main>
        <footer>
            <div class="footer">
                <img class="logo-footer" src="../assets/images/logo/ohmyfood@2x.svg" alt="Logo Ohmyfood">
                <div class="footer-section-div">
                    <section class="footer-section">
                        <span class="footer-icone">
                            <i class="fa-solid fa-utensils"></i>
                        </span>
                        <span class="footer-texte">Proposer un restaurant</span>
                    </section>
                    <section class="footer-section">
                        <span class="footer-icone">
                            <i class="fa-solid fa-handshake-angle"></i>
                        </span>
                        <span class="footer-texte">Devenir propriétaire</span>
                    </section>
                    <section class="footer-section">
                        <span class="footer-texte">Mentions légales</span>
                    </section>
                    <section class="footer-section">
                        <span class="footer-texte">Contact</span>
                    </section>
                </div>
            </div>
        </footer>
    </div>
