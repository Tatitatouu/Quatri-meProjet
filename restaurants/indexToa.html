<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+NG+Modern:wght@100..400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../sass/stylesResto.css">
</head>
<body>
    <div class="body-container">
        <header>
            <a href="../index.html" class="back-button"><i class="fas fa-arrow-left"></i></a>
            <img class="logo" src="../assets/images/logo/ohmyfood.png" alt="Logo Ohmyfood">
        </header>
        <section>
            <img class="img-fond" src="../assets/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Table de restaurant avec plat et verres">
        </section>
        <main>
            <div class="main-container">
                <section class="head-section">
                    <h1>À la française</h1>
                    <input type="checkbox" id="heart-jay" class="heart-checkbox">
                    <label for="heart-jay" class="heart-icon">
                        <i class="fa-regular fa-heart"></i>
                    </label>
                </section>
                <section class="menu-section">
                    <h2>ENTRÉES</h2>
                    <div class="menu-item">
                        <input type="checkbox" id="menu-item-tartare" class="menu-item-checkbox">
                        <label for="menu-item-tartare" class="menu-item-content">
                            <div class="item-text">
                                <h3>Tartare de poulpe acidulé</h3>
                                <p>Aux zestes d'orange</p>
                            </div>
                            <div class="item-price-check">
                                <span class="item-price">25€</span>
                                <div class="checkmark"><i class="fa-solid fa-circle-check"></i></div>
                            </div>
                        </label>
                    </div>
                    <div class="menu-item">
                        <input type="checkbox" id="menu-item-veloute" class="menu-item-checkbox">
                        <label for="menu-item-veloute" class="menu-item-content">
                            <div class="item-text">
                                <h3>Velouté de légumes d'antan</h3>
                                <p>Carotte, panais, topinambour</p>
                            </div>
                            <div class="item-price-check">
                                <span class="item-price">35€</span>
                                <div class="checkmark"><i class="fa-solid fa-circle-check"></i></div>
                            </div>
                        </label>
                    </div>
                    <div class="menu-item">
                        <input type="checkbox" id="menu-item-soupe" class="menu-item-checkbox">
                        <label for="menu-item-soupe" class="menu-item-content">
                            <div class="item-text">
                                <h3>Soupe à l'oignon</h3>
                                <p>Revisitée</p>
                            </div>
                            <div class="item-price-check">
                                <span class="item-price">20€</span>
                                <div class="checkmark"><i class="fa-solid fa-circle-check"></i></div>
                            </div>
                        </label>
                    </div>
                </section>
                <section class="menu-section">
                    <h2>PLATS</h2>
                    <div class="menu-item">
                        <input type="checkbox" id="menu-item-coquilles" class="menu-item-checkbox">
                        <label for="menu-item-coquilles" class="menu-item-content">
                            <div class="item-text">
                                <h3>Coquilles Saint-Jacques</h3>
                                <p>Accompagnées d'une purée de panais</p>
                            </div>
                            <div class="item-price-check">
                                <span class="item-price">40€</span>
                                <div class="checkmark"><i class="fa-solid fa-circle-check"></i></div>
                            </div>
                        </label>
                    </div>
                    <div class="menu-item">
                        <input type="checkbox" id="menu-item-magret" class="menu-item-checkbox">
                        <label for="menu-item-magret" class="menu-item-content">
                            <div class="item-text">
                                <h3>Magret de canard</h3>
                                <p>Et parmentier de pommes de terre</p>
                            </div>
                            <div class="item-price-check">
                                <span class="item-price">35€</span>
                                <div class="checkmark"><i class="fa-solid fa-circle-check"></i></div>
                            </div>
                        </label>
                    </div>
                    <div class="menu-item">
                        <input type="checkbox" id="menu-item-pigeonneau" class="menu-item-checkbox">
                        <label for="menu-item-pigeonneau" class="menu-item-content">
                            <div class="item-text">
                                <h3>Pigeonneau d’Ille-et-Vilaine</h3>
                                <p>Sur son lit de gnocchis aux légumes</p>
                            </div>
                            <div class="item-price-check">
                                <span class="item-price">44€</span>
                                <div class="checkmark"><i class="fa-solid fa-circle-check"></i></div>
                            </div>
                        </label>
                    </div>
                </section>
                <section class="menu-section">
                    <h2>DESSERTS</h2>
                    <div class="menu-item">
                        <input type="checkbox" id="menu-item-petales" class="menu-item-checkbox">
                        <label for="menu-item-petales" class="menu-item-content">
                            <div class="item-text">
                                <h3>Pétales de violettes glacés</h3>
                                <p>Et purée de noisettes</p>
                            </div>
                            <div class="item-price-check">
                                <span class="item-price">18€</span>
                                <div class="checkmark"><i class="fa-solid fa-circle-check"></i></div>
                            </div>
                        </label>
                    </div>
                    <div class="menu-item">
                        <input type="checkbox" id="menu-item-fondant" class="menu-item-checkbox">
                        <label for="menu-item-fondant" class="menu-item-content">
                            <div class="item-text">
                                <h3>Fondant au chocolat</h3>
                                <p>Revisité</p>
                            </div>
                            <div class="item-price-check">
                                <span class="item-price">22€</span>
                                <div class="checkmark"><i class="fa-solid fa-circle-check"></i></div>
                            </div>
                        </label>
                    </div>
                    <div class="menu-item">
                        <input type="checkbox" id="menu-item-millefeuille" class="menu-item-checkbox">
                        <label for="menu-item-millefeuille" class="menu-item-content">
                            <div class="item-text">
                                <h3>Millefeuille croustillant</h3>
                                <p>Myrtilles et pâte d’amande</p>
                            </div>
                            <div class="item-price-check">
                                <span class="item-price">23€</span>
                                <div class="checkmark"><i class="fa-solid fa-circle-check"></i></div>
                            </div>
                        </label>
                    </div>
                </section>
                <section class="button">
                <button class="button-explorer">Commander</button>
                </section>
            </div>
        </main>
        <footer>
            <div class="footer">
                <img class="logo-footer" src="../assets/images/logo/ohmyfood@2x.svg" alt="Logo Ohmyfood">
                <div class="footer-section-div">
                    <section class="footer-section">
                        <span class="footer-icone">
                            <i class="fa-solid fa-utensils"></i>
                        </span>
                        <span class="footer-texte">Proposer un restaurant</span>
                    </section>
                    <section class="footer-section">
                        <span class="footer-icone">
                            <i class="fa-solid fa-handshake-angle"></i>
                        </span>
                        <span class="footer-texte">Devenir propriétaire</span>
                    </section>
                    <section class="footer-section">
                        <span class="footer-texte">Mentions légales</span>
                    </section>
                    <section class="footer-section">
                        <span class="footer-texte">Contact</span>
                    </section>
                </div>
            </div>
        </footer>
    </div>
