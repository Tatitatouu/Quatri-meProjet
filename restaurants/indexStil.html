<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+NG+Modern:wght@100..400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../sass/stylesResto.css">
</head>
<body>
    <div class="body-container">
        <header>
            <a href="../index.html" class="back-button"><i class="fas fa-arrow-left"></i></a>
            <img class="logo" src="../assets/images/logo/ohmyfood.png" alt="Logo Ohmyfood">
        </header>
        <section>
            <img class="img-fond" src="../assets/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="Table de restaurant avec plat et verres">
        </section>
        <main>
            <div class="main-container">
                <section class="head-section">
                    <h1>La note enchantée</h1>
                    <input type="checkbox" id="heart-jay" class="heart-checkbox">
                    <label for="heart-jay" class="heart-icon">
                        <i class="fa-regular fa-heart"></i>
                    </label>
                </section>
                <section class="menu-section">
                    <h2>ENTRÉES</h2>
                    <div class="menu-item">
                        <input type="checkbox" id="menu-item-ravioles" class="menu-item-checkbox">
                        <label for="menu-item-ravioles" class="menu-item-content">
                            <div class="item-text">
                                <h3>Ravioles de foie gras</h3>
                                <p>Accompagnées de leur crème à la truffe</p>
                            </div>
                            <div class="item-price-check">
                                <span class="item-price">25€</span>
                                <div class="checkmark"><i class="fa-solid fa-circle-check"></i></div>
                            </div>
                        </label>
                    </div>
                    <div class="menu-item">
                        <input type="checkbox" id="menu-item-caviar" class="menu-item-checkbox">
                        <label for="menu-item-caviar" class="menu-item-content">
                            <div class="item-text">
                                <h3>Caviar osciètre</h3>
                                <p>Sur blini à la farine de blé noir</p>
                            </div>
                            <div class="item-price-check">
                                <span class="item-price">35€</span>
                                <div class="checkmark"><i class="fa-solid fa-circle-check"></i></div>
                            </div>
                        </label>
                    </div>
                    <div class="menu-item">
                        <input type="checkbox" id="menu-item-homard" class="menu-item-checkbox">
                        <label for="menu-item-homard" class="menu-item-content">
                            <div class="item-text">
                                <h3>Homard et espuma de potiron</h3>
                                <p>Marinés aux zestes d'orange</p>
                            </div>
                            <div class="item-price-check">
                                <span class="item-price">20€</span>
                                <div class="checkmark"><i class="fa-solid fa-circle-check"></i></div>
                            </div>
                        </label>
                    </div>
                    <div class="menu-item">
                        <input type="checkbox" id="menu-item-foie" class="menu-item-checkbox">
                        <label for="menu-item-foie" class="menu-item-content">
                            <div class="item-text">
                                <h3>Foie gras de canard cuit entier</h3>
                                <p>Confiture de figue et pain toasté</p>
                            </div>
                            <div class="item-price-check">
                                <span class="item-price">35€</span>
                                <div class="checkmark"><i class="fa-solid fa-circle-check"></i></div>
                            </div>
                        </label>
                    </div>
                </section>
                <section class="menu-section">
                    <h2>PLATS</h2>
                    <div class="menu-item">
                        <input type="checkbox" id="menu-item-noix" class="menu-item-checkbox">
                        <label for="menu-item-noix" class="menu-item-content">
                            <div class="item-text">
                                <h3>Noix de coquilles Saint-Jacques</h3>
                                <p>Sur lit de purée de céleri-rave</p>
                            </div>
                            <div class="item-price-check">
                                <span class="item-price">40€</span>
                                <div class="checkmark"><i class="fa-solid fa-circle-check"></i></div>
                            </div>
                        </label>
                    </div>
                    <div class="menu-item">
                        <input type="checkbox" id="menu-item-langoustine" class="menu-item-checkbox">
                        <label for="menu-item-langoustine" class="menu-item-content">
                            <div class="item-text">
                                <h3>Langoustine poêlée</h3>
                                <p>Purée de patate douce</p>
                            </div>
                            <div class="item-price-check">
                                <span class="item-price">35€</span>
                                <div class="checkmark"><i class="fa-solid fa-circle-check"></i></div>
                            </div>
                        </label>
                    </div>
                    <div class="menu-item">
                        <input type="checkbox" id="menu-item-mijote" class="menu-item-checkbox">
                        <label for="menu-item-mijote" class="menu-item-content">
                            <div class="item-text">
                                <h3>Mijoté de queue de bœuf</h3>
                                <p>Et riz sauvage aux zestes de citron</p>
                            </div>
                            <div class="item-price-check">
                                <span class="item-price">44€</span>
                                <div class="checkmark"><i class="fa-solid fa-circle-check"></i></div>
                            </div>
                        </label>
                    </div>
                </section>
                <section class="menu-section">
                    <h2>DESSERTS</h2>
                    <div class="menu-item">
                        <input type="checkbox" id="menu-item-macaron" class="menu-item-checkbox">
                        <label for="menu-item-macaron" class="menu-item-content">
                            <div class="item-text">
                                <h3>Macaron noisette et chocolat</h3>
                                <p>Glace au caramel brun et sel de Guérande</p>
                            </div>
                            <div class="item-price-check">
                                <span class="item-price">18€</span>
                                <div class="checkmark"><i class="fa-solid fa-circle-check"></i></div>
                            </div>
                        </label>
                    </div>
                    <div class="menu-item">
                        <input type="checkbox" id="menu-item-baba" class="menu-item-checkbox">
                        <label for="menu-item-baba" class="menu-item-content">
                            <div class="item-text">
                                <h3>Baba au rhum revisité</h3>
                                <p>Avec son coulis de citron</p>
                            </div>
                            <div class="item-price-check">
                                <span class="item-price">22€</span>
                                <div class="checkmark"><i class="fa-solid fa-circle-check"></i></div>
                            </div>
                        </label>
                    </div>
                    <div class="menu-item">
                        <input type="checkbox" id="menu-item-tarte" class="menu-item-checkbox">
                        <label for="menu-item-tarte" class="menu-item-content">
                            <div class="item-text">
                                <h3>Tarte au citron meringuée </h3>
                                <p>Déstructurée</p>
                            </div>
                            <div class="item-price-check">
                                <span class="item-price">23€</span>
                                <div class="checkmark"><i class="fa-solid fa-circle-check"></i></div>
                            </div>
                        </label>
                    </div>
                </section>
                <section class="button">
                <button class="button-explorer">Commander</button>
                </section>
            </div>
        </main>
        <footer>
            <div class="footer">
                <img class="logo-footer" src="../assets/images/logo/ohmyfood@2x.svg" alt="Logo Ohmyfood">
                <div class="footer-section-div">
                    <section class="footer-section">
                        <span class="footer-icone">
                            <i class="fa-solid fa-utensils"></i>
                        </span>
                        <span class="footer-texte">Proposer un restaurant</span>
                    </section>
                    <section class="footer-section">
                        <span class="footer-icone">
                            <i class="fa-solid fa-handshake-angle"></i>
                        </span>
                        <span class="footer-texte">Devenir propriétaire</span>
                    </section>
                    <section class="footer-section">
                        <span class="footer-texte">Mentions légales</span>
                    </section>
                    <section class="footer-section">
                        <span class="footer-texte">Contact</span>
                    </section>
                </div>
            </div>
        </footer>
    </div>
