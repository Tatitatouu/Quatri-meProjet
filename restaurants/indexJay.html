<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+NG+Modern:wght@100..400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../sass/stylesResto.css">
</head>
<body>
    <div class="body-container">
        <header>
            <a href="../index.html" class="back-button"><i class="fas fa-arrow-left"></i></a>
            <img class="logo" src="../assets/images/logo/ohmyfood.png" alt="Logo Ohmyfood">
        </header>
        <section>
            <img class="img-fond" src="../assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Table de restaurant avec plat et verres">
        </section>
        <main>
            <div class="main-container">
                <div class="head-section">
                    <h1>La palette du goût</h1>
                    <input type="checkbox" id="heart-jay" class="heart-checkbox">
                    <label for="heart-jay" class="heart-icon">
                        <i class="fa-regular fa-heart"></i>
                    </label>
                </div>
                <section class="menu-section">
                    <h2>ENTRÉES</h2>
                    <div class="menu-item">
                        <input type="checkbox" id="menu-item-fricasse" class="menu-item-checkbox">
                        <label for="menu-item-fricasse" class="menu-item-content">
                            <div class="item-text">
                                <h3>Fricassée d'escargots</h3>
                                <p>Au piment d'Espelette</p>
                            </div>
                            <div class="item-price-check">
                                <span class="item-price">25€</span>
                                <div class="checkmark"><i class="fa-solid fa-circle-check"></i></div>
                            </div>
                        </label>
                    </div>
                    <div class="menu-item">
                        <input type="checkbox" id="menu-item-foie-gras" class="menu-item-checkbox">
                        <label for="menu-item-foie-gras" class="menu-item-content">
                            <div class="item-text">
                                <h3>Foie gras de canard mi-cuit</h3>
                                <p>Et ses copeaux de truffe noire</p>
                            </div>
                            <div class="item-price-check">
                                <span class="item-price">35€</span>
                                <div class="checkmark"><i class="fa-solid fa-circle-check"></i></div>
                            </div>
                        </label>
                    </div>
                    <div class="menu-item">
                        <input type="checkbox" id="menu-item-oeuf" class="menu-item-checkbox">
                        <label for="menu-item-oeuf" class="menu-item-content">
                            <div class="item-text">
                                <h3>Œuf au plat</h3>
                                <p>Assaisonné à la truffe sur lit de caviar</p>
                            </div>
                            <div class="item-price-check">
                                <span class="item-price">20€</span>
                                <div class="checkmark"><i class="fa-solid fa-circle-check"></i></div>
                            </div>
                        </label>
                    </div>
                </section>
                <section class="menu-section">
                    <h2>PLATS</h2>
                    <div class="menu-item">
                        <input type="checkbox" id="menu-item-filet" class="menu-item-checkbox">
                        <label for="menu-item-filet" class="menu-item-content">
                            <div class="item-text">
                                <h3>Filet de bœuf aux herbes</h3>
                                <p>Accompagné de sa ribambelle de légumes</p>
                            </div>
                            <div class="item-price-check">
                                <span class="item-price">40€</span>
                                <div class="checkmark"><i class="fa-solid fa-circle-check"></i></div>
                            </div>
                        </label>
                    </div>
                    <div class="menu-item">
                        <input type="checkbox" id="menu-item-parmentier" class="menu-item-checkbox">
                        <label for="menu-item-parmentier" class="menu-item-content">
                            <div class="item-text">
                                <h3>Parmentier de queue de bœuf</h3>
                                <p>À la truffe noire sur sa purée de panais</p>
                            </div>
                            <div class="item-price-check">
                                <span class="item-price">35€</span>
                                <div class="checkmark"><i class="fa-solid fa-circle-check"></i></div>
                            </div>
                        </label>
                    </div>
                    <div class="menu-item">
                        <input type="checkbox" id="menu-item-filet-turbot" class="menu-item-checkbox">
                        <label for="menu-item-filet-turbot" class="menu-item-content">
                            <div class="item-text">
                                <h3>Filet de turbot</h3>
                                <p>Aux agrumes</p>
                            </div>
                            <div class="item-price-check">
                                <span class="item-price">44€</span>
                                <div class="checkmark"><i class="fa-solid fa-circle-check"></i></div>
                            </div>
                        </label>
                    </div>
                </section>
                <section class="menu-section">
                    <h2>DESSERTS</h2>
                    <div class="menu-item">
                        <input type="checkbox" id="menu-item-paris" class="menu-item-checkbox">
                        <label for="menu-item-paris" class="menu-item-content">
                            <div class="item-text">
                                <h3>Paris-Brest</h3>
                                <p>Revisité</p>
                            </div>
                            <div class="item-price-check">
                                <span class="item-price">18€</span>
                                <div class="checkmark"><i class="fa-solid fa-circle-check"></i></div>
                            </div>
                        </label>
                    </div>
                    <div class="menu-item">
                        <input type="checkbox" id="menu-item-macaron" class="menu-item-checkbox">
                        <label for="menu-item-macaron" class="menu-item-content">
                            <div class="item-text">
                                <h3>Macaron au chocolat d'exception</h3>
                                <p>Et glace à la vanille de Madagascar</p>
                            </div>
                            <div class="item-price-check">
                                <span class="item-price">22€</span>
                                <div class="checkmark"><i class="fa-solid fa-circle-check"></i></div>
                            </div>
                        </label>
                    </div>
                    <div class="menu-item">
                        <input type="checkbox" id="menu-item-mousse" class="menu-item-checkbox">
                        <label for="menu-item-mousse" class="menu-item-content">
                            <div class="item-text">
                                <h3>Mousse au chocolat</h3>
                                <p>Au piment d'Espelette et à la truffe noire</p>
                            </div>
                            <div class="item-price-check">
                                <span class="item-price">23€</span>
                                <div class="checkmark"><i class="fa-solid fa-circle-check"></i></div>
                            </div>
                        </label>
                    </div>
                </section>
                <section class="button">
                <button class="button-explorer">Commander</button>
                </section>
            </div>
        </main>
        <footer>
            <div class="footer">
                <img class="logo-footer" src="../assets/images/logo/ohmyfood@2x.svg" alt="Logo Ohmyfood">
                <div class="footer-section-div">
                    <section class="footer-section">
                        <span class="footer-icone">
                            <i class="fa-solid fa-utensils"></i>
                        </span>
                        <span class="footer-texte">Proposer un restaurant</span>
                    </section>
                    <section class="footer-section">
                        <span class="footer-icone">
                            <i class="fa-solid fa-handshake-angle"></i>
                        </span>
                        <span class="footer-texte">Devenir propriétaire</span>
                    </section>
                    <section class="footer-section">
                        <span class="footer-texte">Mentions légales</span>
                    </section>
                    <section class="footer-section">
                        <span class="footer-texte">Contact</span>
                    </section>
                </div>
            </div>
        </footer>
    </div>
